<script>
{% if site.debug_ga %}
  var _paq = function() {
    var args = Array.prototype.slice.call(arguments);
    if (window.console && typeof(console.log) == 'function')
      console.log('ga("' + args.join('", "') + '")');
  }
{% elsif site.enable_ga %}
  var _paq = window._paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(["setDoNotTrack", true]);
  _paq.push(["disableCookies"]);
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="https://analytics.studio4plus.com/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '2']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
  })();
{% else %}
  var _paq = []
{% endif %}
  
function gaLinkClick(label) {
  _paq.push(['trackEvent', 'link', 'click', label]);
}

function gaVideoStart(label) {
  _paq.push(['trackEvent', 'video', 'click', label]);
}

function gaVirtualPageView(page, title) {
  _paq.push(['setCustomUrl', page]);
  _paq.push(['setDocumentTitle', title]);
  _paq.push(['trackPageView']);
}

</script>
